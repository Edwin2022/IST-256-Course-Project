<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="IST 256 Course Project" />
    <meta name="keywords" content="RainyDay" />
    <meta name="author" content="Edwin Reyes Rodriguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/currentWeather.css" />
    <title>Current Weather</title>
  </head>
  <body>
    <!-- Start of the navigation -->
    <nav class="nav-1">
      <div class="logo">
        <h1>RainyDay</h1>
      </div>
      <div class="search">
        <form class="search-form">
          <input type="text" placeholder="Enter your location..." />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="login">
        <a href="./signInPage.html"
          ><img src="images/img_568656.png" alt="login image"
        /></a>
      </div>
    </nav>

    <nav class="nav-2">
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./currentWeather.html">Current Weather</a></li>
        <li><a href="./previousWeather.html">Previous</a></li>
        <li><a href="#">Hourly</a></li>
        <li><a href="#">7-day</a></li>
        <li><a href="./aboutPage.html">About</a></li>
      </ul>
    </nav>
    <!-- End of the navigation -->

    <!-- Start of the main section -->
    <main>
      <div class="container">
        <!-- These will be populated by the API, hard-coding it for now -->
        <div class="current">
          <p class="wind">
            <img src="images/ios11-weather-wind-icon.png" alt="" />9 mph
          </p>
          <p class="sunrise">
            <img src="images/ios11-weather-sunrise-icon.png" alt="" />7:39 am
          </p>
          <p class="humidity">
            <img src="images/ios11-weather-sunset-icon.png" alt="" />6:09 pm
          </p>
        </div>
        <div class="weather">
          <p class="city">State College, PA Weather</p>
          <p class="temp">45&deg;F</p>
          <img src="images/ios11-weather-rain-icon.png" alt="" class="rainy" />
          <p class="condition">Rain</p>
        </div>
      </div>
    </main>
    <!-- End of the main section -->

    <link rel="stylesheet" href="javascripts/currentWeather.js" />
  </body>
</html>
