<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/currentWeather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>RainyDay</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="/currentWeather.html">Current Weather</a></li>
        <li><a href="#">Previous</a></li>
        <li><a href="#">Hourly</a></li>
        <li><a href="#">7-day</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#"><img src="images/img_568656.png" alt="" class="login"></a></li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <!-- These will be populated by the API, hard-coding it for now -->
        <div class="current">
          <p class="wind"><img src="images/ios11-weather-wind-icon.png" alt="">9 mph</p>
          <p class="sunrise"><img src="images/ios11-weather-sunrise-icon.png" alt="">7:39 am</p>
          <p class="humidity"><img src="images/ios11-weather-sunset-icon.png" alt="">6:09 pm</p>
        </div>
        <div class="weather">
          <p class="city">State College, PA</p>
          <p class="temp">45&deg;F</p>
          <img src="images/ios11-weather-rain-icon.png" alt="" class="rainy">
          <p class="condition">Rain</p>
        </div>
      </div>
    </main>
  </body>
</html>
