<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="IST 256 Course Project" />
    <meta name="keywords" content="RainyDay" />
    <meta name="author" content="Edwin Reyes Rodriguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/currentWeather.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Current Weather</title>
  </head>

  <body>
    <!-- Start of the navigation -->
    <nav class="nav-1">
      <div class="logo">
        <h1>RainyDay</h1>
      </div>
      <div class="search">
        <form class="search-form">
          <input
            type="text"
            id="input"
            placeholder="Enter your zip code..."
            name="zipCode"
            minlength="5"
            maxlength="5"
            pattern="^\d{5}$"
            title="Exactly 5 digits (e.g.: 12345)"
            required
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </nav>

    <nav class="nav-2">
      <ul class="nav-links">
        <li><a href="./index.html">Welcome Page</a></li>
        <li class="hide">
          <a href="./currentWeather.html">Current Weather</a>
        </li>
        <li><a href="./previousWeather.html">Previous</a></li>
        <li><a href="./hourlyWeather.html">Hourly</a></li>
        <li><a href="./weeklyWeather.html">7-day</a></li>
        <li><a href="./aboutPage.html">About</a></li>
      </ul>
    </nav>
    <!-- End of the navigation -->

    <!-- Start of the main section -->
    <main>
      <div id="container">
        <!-- These will be populated by the API, hard-coding it for now -->
        <div class="current">
          <p class="wind">
            <img src="images/ios11-weather-wind-icon.png" alt="" />
            <span id="windSpeed"></span>
          </p>
          <p id="sunrise">
            <img src="images/ios11-weather-sunrise-icon.png" alt="" />
            <span id="rise"></span>
          </p>
          <p class="sunset">
            <img src="images/ios11-weather-sunset-icon.png" alt="" />
            <span id="set"></span>
          </p>
        </div>
        <div class="weather">
          <p class="city"></p>
          <p class="temp"></p>
          <img class="icon" />
          <p class="condition"></p>
        </div>
      </div>
    </main>

    <!-- End of the main section -->

    <script src="javascripts/currentWeather.js"></script>
  </body>
</html>
