<!--RainyDay Landing Page-->
<html>
<head>
  <title>Welcome to RainyDay!</title>
  <meta charset="utf-8">
  <meta name="description" content="RainyDay Landing Page">
  <meta name="keywords" content="RainyDay, Landing, Page">
  <meta name="author" content="RainyDay">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheets/landingPage.css">
</head>

<body>
  <!--Logo for landing page-->
  <div class="logo">
    <h1>RainyDay</h1>
  </div>
  <!--Main section that holds welcome statement and area to either enter zip code or have location auto-detected (eventually via an api). -->
  <main>
    <div class="locationInfo">
      <h1>Welcome to RainyDay!</h1>
      <p>Provide your location below to begin:</p>
      <form id="zipCodeForm" method="GET" action="./currentWeather.html"> <!--Eventually this will be a POST method to read location into currentWeather.html to set up weather display.-->
        <input type="text" id="zipCode" placeholder="Please enter your zip code..." name="zipCode">
        <br>
        <button type="submit" class="submitLocation">Submit</button> 
        <label> OR </label>
        <button class="submitLocation">Auto-detect Location</button>
      </form>
    </div>
  </main>
</body>

</html>
