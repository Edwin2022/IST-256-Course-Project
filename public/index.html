<!--RainyDay Landing Page-->
<html>
<head>
  <title>Welcome to RainyDay!</title>
  <meta charset="utf-8">
  <meta name="description" content="RainyDay Landing Page">
  <meta name="keywords" content="RainyDay, Landing, Page">
  <meta name="author" content="RainyDay">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="stylesheets/landingPage.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="./javascripts/landingPage.js" defer></script>
</head>

<body>
  <!--Logo for landing page-->
  <div class="logo">
    <h1>RainyDay</h1>
  </div>
  <!--Main section that holds welcome statement and area to either enter zip code or have location auto-detected (eventually via an api). -->
  <main>
    <div class="locationInfo">
      <h1>Welcome to RainyDay!</h1>
      <p>Provide your location below to begin:</p>
      <form id="zipCodeForm"> <!--Eventually this will be a POST method to read location into currentWeather.html to set up weather display.-->
        <input type="text" id="zipCode" placeholder="Please enter your zip code..." name="zipCode" minlength="5" maxlength="5" pattern="^\d{5}$" title="Exactly 5 digits (e.g.: 12345)" required>
        <br>
        <button type="button" id="inputLocation" class="submitLocation">Submit</button> 
        <label> OR </label>
        <button type="button" id="detectLocation" class="submitLocation">Auto-detect Location</button>
      </form>
    </div>
  </main>
</body>

</html>
